<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR CODE GENERATOR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./resources/Logo-small.svg" />
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img src="./resources/Logo-small.svg" alt="Logo" class="logo"/>
    </div>
    <div class="input-container">
      <input type="text" id="qrText" placeholder="Enter an url"/>
      <button id="generateBtn">QR code</button>
    </div>
    <div id="qrCode" class="qr-output"></div>
    <div class="qr-buttons" id="qrButtons" style="display: none;">
      <button id="downloadBtn"><img src="resources/Load_circle_duotone.svg" alt="Download"/>
        Download
      </button>
      <button id="shareBtn"><img src="resources/link_alt.svg" alt="Share"/>
        Share
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="qr.js"></script>
</body>
</html>
